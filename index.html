<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        width: 40%;
        height: 90vh;
      }
      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      #box-1,
      #box-2 {
        flex: 1;
        background-color:pink;
      }
      #box-2 {
        background-color: rgb(255, 215, 162);
      }
      #box-3 {
        flex: 2;
        background-color: skyblue;
      }
      #box-4 {
        flex: 1;
        background-color:rgb(161, 148, 241);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Logo</h1>
    <h1 style="text-align: center">Title</h1>
    <div class="container">
      <div class="column">
        <div id="box-1" class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>
      </div>
      <div class="column">
        <div id="box-3"class="box">
          <form action="">
            <label for="">
              user name: 
            </label>
            <input type="text" name="" id="fullName"><br>
            <label for="">Email  :</label>
            <input type="email" id="email"><br>
            <label>Password:</label>
            <input type="password" id="password1"> <br>
            <label>Confirm Password </label>
            <input type="password" id="password2"><br>
            <label for="">Location:</label>
            <input type="text"><br>
            <label for="">Zip Code:</label>
            <input type="text"><br>
            <label for="">Preferred cities</label>
            <select name="" id="">
              <option value="Dhaka">Dhaka</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Cumilla">Cumilla</option>
            </select><br>
            <input type="checkbox">
            <label for="">Terms and Condition</label><br>
            <button id="checkBtn">Submit</button>
           </form>
        </div>
        <div id="box-4" class="box">Box-4</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
